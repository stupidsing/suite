<!DOCTYPE html>
<html>
	<body>
		<div id='target'></div>
	</body>

	<script src='frp.js'></script>
	<script src='fun.js'></script>
	<script src='render.js'></script>

	<script type='text/javascript'>
let close;

let rd_vm0 = rd.parse(`
	<span style='font-family: sans-serif;'>
		<rd_scope scope='message'>
			<p style='font-weight: bold;'>
				{ vm } within scope
				<!-- comment -->
			</p>
		</rd_scope>
		<rd_scope scope='t'>
			{ vm }
		</rd_scope>
		<rd_scope scope='fruits'>
			<ul>
				<rd_for><li>{ vm }</li></rd_for>
			</ul>
		</rd_scope>
	</span>
`);

let rd_vm1 = rd.span().children(
	rd.scope('message',
		rd.p().style({ 'font-weight': 'bold', }).text().rd()
	),
	rd.scope('t',
		rd.p().text().rd()
	),
	rd.scope('fruits',
		rd.ul().for_(vm => vm, rd.li().text().rd()).rd()
	),
).rd();

let rd_vm = rd
	.span()
	.style({ 'font-family': 'sans-serif', })
	.child(
		rd.list([
			rd_vm0,
			rd_vm1,
			rd.tag('button').child(rd.dom(vm => document.createTextNode('Close'))).listen('click', d => close()).rd(),
			rd.p().rd(),
			rd.scope('vscroll', rd
				.vscrollf(200, 32,
					rd.dom(vm => document.createTextNode('item ' + vm)),
					start1 => renderAgain(rd_vm, lens.key('vscroll').key('start').apply(start0 => start1)),
				)
				.style({ width: '400px', })
				.rd()
			),
		]),
	)
	.rd();

let t = 0;
let vscroll = { start: 0, vms: read().range(0, 256).list(), };

let upd0 = lens.key('t').apply(t => t + 1);
let upd1 = lens.key('vscroll').key('vms').index(3).apply(vm => Math.random().toString());

let interval0 = setInterval(() => renderAgain(rd_vm, upd0), 1000);
let interval1 = setInterval(() => renderAgain(rd_vm, upd1), 3000);

renderAgain(rd_vm, vm => ({ t, vscroll, message: 'hello world0', fruits: ['banana',], }));
renderAgain(rd_vm, vm => ({ t, vscroll, message: 'hello world1', fruits: ['apple', 'banana',], }));
renderAgain(rd_vm, vm => ({ t, vscroll, message: 'hello world2', fruits: ['apple', 'orange', 'orange', 'banana',], }));
renderAgain(rd_vm, vm => ({ t, vscroll, message: 'hello world~', fruits: ['banana', 'orange',], }));

close = () => {
	clearInterval(interval0);
	clearInterval(interval1);
	renderAgain(rd_vm, vm => null);
};
	</script>
</html>
